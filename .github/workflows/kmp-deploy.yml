name: KMP Deploy from Bitbucket

on:
  workflow_dispatch:
    inputs:
      major:
        description: "Major version number"
        required: false
        default: ""
      minor:
        description: "Minor version number"
        required: false
        default: ""
      extension:
        description: "Extension (plant/client identifier)"
        required: false
        default: ""
      patch_override:
        description: "Optional manual patch override (forces and persists P to this value)"
        required: false
        default: ""
      ios_lane:
        description: "Fastlane lane for iOS (beta or release or qa)"
        required: true
        default: "beta"
      android_lane:
        description: "Fastlane lane for Android (beta or release)"
        required: true
        default: "beta"
  push:
    branches: [main]
permissions:
  actions: write

env:
  CI_PROVIDER: GITHUB
  PROJECT_ROOT_DIR: "./SiteBuilderMobile"
  S3_BUCKET_NAME: imal-apk-bucket
  GRADLE_OPTS: "-Xmx4g -Dorg.gradle.jvmargs='-Xmx4g -XX:MaxMetaspaceSize=1g'"

jobs:
  deploy:
    runs-on: macos-14
    timeout-minutes: 60
    steps:

      # 0. Pick Xcode version
      - name: Show available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Select Xcode 16.x
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      # 0.1. Print build context for traceability
      - name: Print Build Context
        run: |
          echo "=============================="
          echo "Starting KMP Deploy Workflow"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Android Lane: ${{ github.event.inputs.android_lane || 'beta' }}"
          echo "iOS Lane: ${{ github.event.inputs.ios_lane || 'beta' }}"
          echo "Project Root: $PROJECT_ROOT_DIR"
          echo "S3 Bucket: $S3_BUCKET_NAME"
          echo "=============================="

      # 1. Set up SSH and clone Bitbucket repo
      - name: Setup SSH for Bitbucket
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BITBUCKET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts

      - name: Clone Bitbucket Repository
        run: |
          git clone git@bitbucket.org:azentio-software/site-builder-execution.git
          mv site-builder-execution/SiteBuilderMobile SiteBuilderMobile
          mv site-builder-execution/.git SiteBuilderMobile/.git

      # 1.1 Install GitHub CLI (macOS runners usually have it, but this is safe)
      - name: Ensure gh CLI is available
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            brew update
            brew install gh
          fi
          gh --version

      # 2. Set version using a repo variable as the patch counter (supports manual override and regression protection)
      - name: Set version
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GH_PAT_VERSIONING }}
        run: |
          set -euo pipefail

          # ===============================================
          # Version Configuration (inputs or env fallbacks)
          # ===============================================
          MAJOR_INPUT="${{ github.event.inputs.major || '' }}"
          MINOR_INPUT="${{ github.event.inputs.minor || '' }}"
          EXTENSION=${{ github.event.inputs.extension || env.EXTENSION_VERSION || 0 }}
          PATCH_OVERRIDE=${{ github.event.inputs.patch_override || '' }}

          # Try to derive latest version line if not manually provided
          if [ -z "$MAJOR_INPUT" ] || [ -z "$MINOR_INPUT" ]; then
            latest_line="$(gh api -H "Accept: application/vnd.github+json" \
              "/repos/${GH_REPO}/actions/variables/LATEST_VERSION_LINE" --jq '.value' 2>/dev/null || true)"
            if [ -n "$latest_line" ]; then
              MAJOR=$(echo "$latest_line" | cut -d. -f1)
              MINOR=$(echo "$latest_line" | cut -d. -f2)
              echo "Auto-detected latest version line → $MAJOR.$MINOR"
            else
              MAJOR=1
              MINOR=0
              echo "No LATEST_VERSION_LINE found → defaulting to 1.0"
            fi
          else
            MAJOR="$MAJOR_INPUT"
            MINOR="$MINOR_INPUT"
            echo "Manual version line detected → $MAJOR.$MINOR"
          fi

          BRANCH_SAFE="$(echo '${{ github.ref_name }}' | tr '/: ' '__')"
          VAR_NAME="PATCH_${BRANCH_SAFE}_${MAJOR}_${MINOR}"
          LATEST_VAR="LATEST_VERSION_LINE"

          echo "==============================================="
          echo "Versioning Step Started"
          echo "-----------------------------------------------"
          echo "Repo Variable : $VAR_NAME"
          echo "Branch        : ${{ github.ref_name }}"
          echo "Inputs        : M=$MAJOR m=$MINOR e=$EXTENSION override=$PATCH_OVERRIDE"
          echo "==============================================="

          # Helper: safe_get_var <name>
          safe_get_var() {
            local name="$1"
            local raw
            set +e
            raw="$(gh api -H "Accept: application/vnd.github+json" "/repos/${GH_REPO}/actions/variables/${name}" --jq '.value' 2>/dev/null)"
            local rc=$?
            set -e
            # On error, gh often prints {"message":"Not Found",...} to stdout; sanitize that.
            if [ $rc -ne 0 ] || [ -z "${raw:-}" ] || [[ "$raw" == *"Not Found"* ]] || [[ "$raw" == \{* ]]; then
              echo ""
            else
              echo "$raw"
            fi
          }

          # Helper: create_or_update_var <name> <value>
          create_or_update_var() {
            local name="$1"
            local value="$2"
            if [ -n "$(safe_get_var "$name")" ]; then
              gh api --method PATCH -H "Accept: application/vnd.github+json" \
                "/repos/${GH_REPO}/actions/variables/${name}" \
                -f name="${name}" -f value="${value}"
            else
              gh api --method POST -H "Accept: application/vnd.github+json" \
                "/repos/${GH_REPO}/actions/variables" \
                -f name="${name}" -f value="${value}"
            fi
          }

          # ===============================================
          # Regression Guard – Prevent older line rebuilds
          # ===============================================
          echo "Checking latest version line for regression protection..."
          existing_line="$(safe_get_var "$LATEST_VAR")"

          current_line="${MAJOR}.${MINOR}"
          latest_major=0
          latest_minor=0

          if [ -n "$existing_line" ]; then
            latest_major="$(echo "$existing_line" | cut -d. -f1)"
            latest_minor="$(echo "$existing_line" | cut -d. -f2)"
            echo "Current version line: $current_line | Latest recorded: $existing_line"

            if [ "$MAJOR" -lt "$latest_major" ] || { [ "$MAJOR" -eq "$latest_major" ] && [ "$MINOR" -lt "$latest_minor" ]; }; then
              echo "Regression detected: You are trying to build an older line ($current_line) than the latest recorded ($existing_line)."
              echo "Please increment to at least $existing_line or higher."
              exit 1
            fi
          else
            echo "No existing latest version line found (first build)."
          fi

          # Update LATEST_VERSION_LINE if this is a newer line
          if [ "$MAJOR" -gt "$latest_major" ] || { [ "$MAJOR" -eq "$latest_major" ] && [ "$MINOR" -gt "$latest_minor" ]; }; then
            echo "Updating latest version line → $current_line"
            create_or_update_var "$LATEST_VAR" "$current_line"
          fi

          # ===============================================
          # Patch Resolution (auto-increment or override)
          # ===============================================
          if [ -n "$PATCH_OVERRIDE" ]; then
            if ! [[ "$PATCH_OVERRIDE" =~ ^[0-9]+$ ]]; then
              echo "patch_override must be numeric (got: $PATCH_OVERRIDE)"
              exit 1
            fi

            echo "Manual patch override detected → requested P=$PATCH_OVERRIDE"

            existing_patch="$(safe_get_var "$VAR_NAME")"

            if [ -n "$existing_patch" ]; then
              echo "Existing patch value is $existing_patch"

              if [ "$PATCH_OVERRIDE" -le "$existing_patch" ]; then
                echo "Regression detected: override ($PATCH_OVERRIDE) is ≤ existing patch ($existing_patch)."
                echo "Manual patch override must be strictly greater than the current patch value."
                exit 1
              fi
            else
              echo "No existing patch found for this version line → creating new one"
            fi

            PATCH="$PATCH_OVERRIDE"
            echo "Persisting manual patch override → $PATCH"
            create_or_update_var "$VAR_NAME" "$PATCH"

          else
            echo "No manual override → using repo variable counter"
            existing_value="$(safe_get_var "$VAR_NAME")"

            if [ -z "$existing_value" ]; then
              echo "No existing variable found → initializing counter to 1"
              PATCH=1
              create_or_update_var "$VAR_NAME" "$PATCH"
              # NOTE: First build for a new version line will start at *.0
            else
              PATCH="$existing_value"
              echo "Loaded existing patch: $PATCH"
              PATCH=$((10#$PATCH + 1))
              create_or_update_var "$VAR_NAME" "$PATCH"
            fi
          fi


          # ===============================================
          # Version Calculation
          # ===============================================
          STORE_MAJOR=$((10#$MAJOR * 100 + 10#$MINOR))
          STORE_VERSION="${STORE_MAJOR}.${EXTENSION}.${PATCH}"
          APP_VERSION="${MAJOR}.${MINOR}.${EXTENSION}.${PATCH}"
          BUILD_NUMBER="${STORE_MAJOR}${EXTENSION}${PATCH}"

          echo "APP_VERSION=$APP_VERSION"       >> $GITHUB_ENV
          echo "STORE_VERSION=$STORE_VERSION"   >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER"     >> $GITHUB_ENV

          echo "==============================================="
          echo "Generated Versioning Details"
          echo "-----------------------------------------------"
          echo "KMP Version : $APP_VERSION"
          echo "Store Format: $STORE_VERSION"
          echo "Build Number: $BUILD_NUMBER"
          echo "Repo Var    : $VAR_NAME"
          echo "==============================================="


      # 3. Decode Android keystore for signing
      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > testdeploy.keystore
          echo "Keystore decoded at root (testdeploy.keystore)"

      # 3.1. Set up Android + Fastlane environment
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Fastlane
        run: gem install fastlane

      - name: Ensure AWS CLI is Installed
        run: |
          if ! command -v aws &> /dev/null; then
           brew install awscli
          else
           echo "AWS CLI already installed"
          fi

      # 4. Gradle clean
      - name: Clean Project
        run: ./SiteBuilderMobile/gradlew clean -p SiteBuilderMobile -b build.gradle.kts

      # 4.1. Echo Android build info
      - name: Log Android Build Context
        run: |
          echo "=============================="
          echo "Android Build Information"
          echo "Fastlane Lane: ${{ github.event.inputs.android_lane || 'beta' }}"
          echo "Gradle JVM Args: $GRADLE_OPTS"
          echo "Firebase Token Provided: ${{ secrets.FIREBASE_TOKEN != '' }}"
          echo "Project Path: SiteBuilderMobile/composeApp"
          echo "=============================="

      # 5. Provide Play Store service account key
      - name: Set up Google Play credentials
        run: |
          cd SiteBuilderMobile/composeApp
          echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" | base64 --decode > playstore_key.json

      # 6. Build Android via Fastlane
      - name: Run Android Fastlane Lane
        run: |
          cd SiteBuilderMobile/composeApp
          fastlane android ${{ github.event.inputs.android_lane || 'beta' }}
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      # 7. Build iOSArm64 framework
      - name: Build iOSArm64 Framework
        run: |
          cd SiteBuilderMobile
          ./gradlew :composeApp:linkDebugFrameworkIosArm64 -x kspKotlinIosArm64 -b build.gradle.kts

      # 8. Copy the framework
      - name: Copy ComposeApp.framework
        run: |
          FRAMEWORK_SRC="SiteBuilderMobile/composeApp/build/bin/iosArm64/debugFramework/ComposeApp.framework"
          FRAMEWORK_DEST="SiteBuilderMobile/iosApp"
          echo "Looking for framework at: $FRAMEWORK_SRC"
          if [ -d "$FRAMEWORK_SRC" ]; then
            cp -R "$FRAMEWORK_SRC" "$FRAMEWORK_DEST"
            echo "Copied ComposeApp.framework to $FRAMEWORK_DEST"
            ls -la "$FRAMEWORK_DEST"
          else
            echo "ComposeApp.framework not found at $FRAMEWORK_SRC"
            exit 1
          fi

      # 9. Install CocoaPods
      - name: Install Pods
        run: |
          cd SiteBuilderMobile/iosApp
          pod install

      # 10. Install Apple certificate and provisioning profiles
      - name: Install certs & provisioning profiles
        env:
          IOS_CERTIFICATE_P12: ${{ secrets.IOS_CERTIFICATE_P12 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_DISTRIBUTION_CERTIFICATE_P12: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_P12 }}
          IOS_DISTRIBUTION_CERTIFICATE_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
          IOS_DEV_MOBILEPROVISION: ${{ secrets.IOS_MOBILEPROVISION }}
          IOS_ADHOC_MOBILEPROVISION: ${{ secrets.IOS_MOBILEPROVISION_ADHOC }}
          IOS_APPSTORE_MOBILEPROVISION: ${{ secrets.IOS_MOBILEPROVISION_APPSTORE }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "--- Decoding secrets for lane: ${{ github.event.inputs.ios_lane || 'beta' }} ---"

          CERT_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Select certificate based on lane
          if [ "${{ github.event.inputs.ios_lane }}" = "qa" ] || [ "${{ github.event.inputs.ios_lane }}" = "release" ]; then
            echo "Using DISTRIBUTION certificate for QA/Release lane"
            echo -n "$IOS_DISTRIBUTION_CERTIFICATE_P12" | base64 --decode -o $CERT_PATH
            CERT_PASSWORD="$IOS_DISTRIBUTION_CERTIFICATE_PASSWORD"
          else
            echo "Using DEVELOPMENT certificate"
            echo -n "$IOS_CERTIFICATE_P12" | base64 --decode -o $CERT_PATH
            CERT_PASSWORD="$IOS_CERTIFICATE_PASSWORD"
          fi

          # Decode provisioning profiles
          PP_DEV_PATH=$RUNNER_TEMP/dev.mobileprovision
          PP_ADHOC_PATH=$RUNNER_TEMP/adhoc.mobileprovision
          PP_APPSTORE_PATH=$RUNNER_TEMP/appstore.mobileprovision

          echo -n "$IOS_DEV_MOBILEPROVISION" | base64 --decode -o $PP_DEV_PATH
          echo -n "$IOS_ADHOC_MOBILEPROVISION" | base64 --decode -o $PP_ADHOC_PATH
          echo -n "$IOS_APPSTORE_MOBILEPROVISION" | base64 --decode -o $PP_APPSTORE_PATH

          echo "--- Creating temporary keychain ---"
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          echo "--- Importing certificate ---"
          security import $CERT_PATH -P "$CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          echo "--- Installing provisioning profiles ---"
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_DEV_PATH ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_ADHOC_PATH ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_APPSTORE_PATH ~/Library/MobileDevice/Provisioning\ Profiles

          echo "--- Installed provisioning profiles ---"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles

          echo "--- Verifying imported identities ---"
          security find-identity -v -p codesigning || echo "No signing identities found!"


      # 10.1. Echo iOS build info
      - name: Log iOS Build Context
        run: |
          echo "=============================="
          echo "iOS Build Information"
          echo "Fastlane Lane: ${{ github.event.inputs.ios_lane || 'beta' }}"
          echo "Provisioning Profiles Installed:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles || echo "No profiles found!"
          echo "Keychains:"
          security list-keychains
          echo "=============================="


      # 11. Run iOS Fastlane Lane
      - name: Run iOS Fastlane Lane
        run: |
          cd SiteBuilderMobile/iosApp
          fastlane ios ${{ github.event.inputs.ios_lane || 'beta' }}
          echo "IPA files after Fastlane run:"
          find ./deploy -name "*.ipa" || echo "No IPA found"
          ls -la ./deploy || true
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FASTLANE_USER: ${{ secrets.APP_STORE_CONNECT_USERNAME }}

      # 12.0. Echo artifact summary before upload
      - name: Log Artifact Summary
        run: |
          echo "=============================="
          echo "Artifact Summary"
          echo "Expected Android Lane: ${{ github.event.inputs.android_lane || 'beta' }}"
          echo "Expected iOS Lane: ${{ github.event.inputs.ios_lane || 'beta' }}"
          echo "Searching for build outputs..."
          find SiteBuilderMobile -type f \( -name "*.apk" -o -name "*.aab" -o -name "*.ipa" \)
          echo "=============================="

      # 12.1. Upload to S3
      - name: Upload APK/AAB & IPA to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: |
          set -ex
          IPA_PATH="SiteBuilderMobile/iosApp/deploy/iosApp.ipa"

          # Pick correct Android artifact path
          if [ "${{ github.event.inputs.android_lane }}" = "release" ]; then
            ANDROID_PATH="SiteBuilderMobile/composeApp/build/outputs/bundle/release/composeApp-release.aab"
          else
            ANDROID_PATH="SiteBuilderMobile/composeApp/build/outputs/apk/debug/composeApp-debug.apk"
          fi

          S3_PATH="s3://${{ env.S3_BUCKET_NAME }}/$(date +%Y-%m-%d)/${APP_VERSION}_${BUILD_NUMBER}/"

          echo "=============================="
          echo "Uploading artifacts to: $S3_PATH"
          echo "=============================="

          echo "Uploading iOS IPA..."
          if [ -f "$IPA_PATH" ]; then
            aws s3 cp "$IPA_PATH" "$S3_PATH"
            echo "Uploaded IPA successfully"
          else
            echo "IPA not found at $IPA_PATH"
          fi

          echo "Uploading Android artifact..."
          if [ -f "$ANDROID_PATH" ]; then
            aws s3 cp "$ANDROID_PATH" "$S3_PATH"
            echo "Uploaded Android artifact successfully"
          else
            echo "Android artifact not found at $ANDROID_PATH"
          fi

          echo "=============================="
          echo "Upload step completed"
          echo "=============================="



